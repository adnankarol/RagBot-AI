<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RagBot AI Chat ðŸ¤–ðŸ’¬</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #chat-container {
            max-width: 400px;
            background: rgba(30, 30, 30, 0.95);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.5);
            position: fixed;
            bottom: 80px;
            right: 20px;
            display: none;
            color: white;
            font-size: 14px;
        }
        #chatbox {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            border-radius: 10px;
            background: #222;
            color: #fff;
            border: 1px solid #444;
            font-size: 16px;
        }
        #userInput {
            width: calc(100% - 60px);
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: #333;
            color: white;
            margin-top: 10px;
            font-size: 16px;
        }
        button {
            padding: 12px 20px; /* Slightly bigger for a more comfortable click */
            border: none;
            background: #00c6ff; /* A calm, but bright color */
            color: white;
            cursor: pointer;
            border-radius: 25px; /* More rounded corners for a softer look */
            font-size: 14px;
            transition: background 0.3s ease, transform 0.2s ease; /* Smooth hover transition */
        }
        button:hover {
            background: #0098cc; /* A slightly darker shade for hover effect */
            transform: scale(1.05); /* Slightly grow the button on hover for interactivity */
        }
        button:focus {
            outline: none; /* Removes focus outline for a cleaner look */
        }
        .user, .bot {
            padding: 10px;
            margin: 5px 0;
            border-radius: 10px;
        }
        .user {
            background: #0078ff;
            color: white;
            text-align: right;
        }
        .bot {
            background: #444;
            color: #fff;
            text-align: left;
        }
        #toggleChat {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #00c6ff;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.4);
        }
        #chat-label {
            position: fixed;
            bottom: 70px;
            right: 30px;
            background: rgba(0, 198, 255, 0.9);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 14px;
            display: block;
        }
        #minimizeChat {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: white;
        }
        .intro-text {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <button id="toggleChat">Chat ðŸ’¬</button>
    <div id="chat-container">
        <button id="minimizeChat">âž–</button>
        <h3>RagBot AI ðŸ¤–ðŸš€</h3>
        <div id="chatbox"></div>
        <input type="text" id="userInput" placeholder="Type a message... âœï¸" onkeypress="handleKeyPress(event)">
        <button onclick="sendMessage()">Send ðŸš€</button>
    </div>

    <script>
        document.getElementById("toggleChat").addEventListener("click", function() {
            let chatContainer = document.getElementById("chat-container");
            chatContainer.style.display = "block";
        });

        document.getElementById("minimizeChat").addEventListener("click", function() {
            document.getElementById("chat-container").style.display = "none";
        });

        async function sendMessage() {
            let userInput = document.getElementById("userInput").value;
            if (!userInput.trim()) return;
            
            let chatbox = document.getElementById("chatbox");
            chatbox.innerHTML += `<div class="user"><b>You:</b> ${userInput} âœ¨</div>`;
            document.getElementById("userInput").value = "";
            chatbox.scrollTop = chatbox.scrollHeight;

            let response = await fetch("http://127.0.0.1:8000/chat/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ question: userInput, context: "" })
            });

            let result = await response.json();
            chatbox.innerHTML += `<div class="bot"><b>RagBot ðŸ¤–:</b> ${result.answer} ðŸ˜Š</div>`;
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") sendMessage();
        }

        window.onload = function() {
            let chatbox = document.getElementById("chatbox");
            chatbox.innerHTML += `<div class="bot"><b>RagBot ðŸ¤–:</b> Hello! How can I assist you today? ðŸ˜ŠðŸ’¡</div>`;
        };
    </script>
</body>
</html>
